<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Gallery</title>
      <link rel="icon" type="image/x-icon" href="../image/logo.png">
      <link rel="stylesheet" href="../css/gallery.css">
      <link rel="stylesheet" href="../css/footer.css">
      <script src="https://kit.fontawesome.com/a076d05399.js"></script>
   </head>
   <body>
      <div class="wrapper">
         <p align="center" style="font-family:Consolas;color:white;font-size:30px;">Anokha 2023 Gallery</p>
         <br><br>
         <div class="gallery">
            <div class="image"><span><img src="../image/anokha_1.jpeg"></span></div>
            <div class="image"><span><img src="../image/anokha_2.jpeg"></span></div>
            <div class="image"><span><img src="../image/anokha_3.jpeg"></span></div>
            <div class="image"><span><img src="../image/anokha_4.jpg"></span></div>
            <div class="image"><span><img src="../image/anokha_5.jpg"></span></div>
            <div class="image"><span><img src="../image/anokha_6.jpg"></span></div>
         </div>
      </div>
      <div class="preview-box">
         <div class="details">
            <span class="title">
               Image 
               <p class="current-img"></p>
               of 
               <p class="total-img"></p>
            </span>
            <span class="icon fas fa-times"></span>
         </div>
         <div class="image-box">
            <div class="slide prev"><i class="fas fa-angle-left"></i></div>
            <div class="slide next"><i class="fas fa-angle-right"></i></div>
            <img src="" alt="">
         </div>
      </div>
      <div class="shadow"></div>
      <script src="../js/gallery.js"></script>
      <footer>
         <div class="main-content">
            <p style="font-family:Consolas;font-size:25px;color:white;">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Copyright Â© Manbendra Satpathy , II B.Tech CSE (CYS) <br>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;Part of 20CYS202 - User Interface Design , Amrita Vishwa Vidyapeetham , Coimbatore </p>
         </div>
         </div></p>
         </div>
      </footer>
   </body>
</html>
