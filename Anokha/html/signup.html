<!DOCTYPE html>

<html lang="en" dir="ltr">
  <style>
  @import url('https://fonts.googleapis.com/css?family=Poppins&display=swap');
*{
  margin: 0;
  padding: 0;
  font-family: 'Poppins',sans-serif;
}
body{
  display: flex;
  height: 100vh;
	width: 100%;
  text-align: center;
  align-items: center;
  justify-content: center;
  background-image: url(https://i.pinimg.com/originals/13/18/e1/1318e11aee7e8d6c9a9bf0f6368873a9.gif);
  background-repeat: no-repeat;
  background-size: cover;
	background-position: center;
}
.login-form{
  position: relative;
  width: 370px;
  height: auto;
  background: #1b1b1b;
  padding: 40px 35px 60px;
  box-sizing: border-box;
  border: 1px solid black;
  border-radius: 5px;
  box-shadow: inset 0 0 1px #272727;
}
.text{
  font-size: 30px;
  color: #c7c7c7;
  font-weight: 600;
  letter-spacing: 2px;
}
form{
  margin-top: 40px;
}
form .field{
  margin-top: 20px;
  display: flex;
}
.field .fas{
  height: 50px;
  width: 60px;
  color: #868686;
  font-size: 20px;
  line-height: 50px;
  border: 1px solid #444;
  border-right: none;
  border-radius: 5px 0 0 5px;
  background: linear-gradient(#333,#222);
}
.field input,form button{
  height: 50px;
  width: 100%;
  outline: none;
  font-size: 19px;
  color: #868686;
  padding: 0 15px;
  border-radius: 0 5px 5px 0;
  border: 1px solid #444;
  caret-color: #339933;
  background: linear-gradient(#333,#222);
}
input:focus{
  color: #339933;
  box-shadow: 0 0 5px rgba(0,255,0,.2),
              inset 0 0 5px rgba(0,255,0,.1);
  background: linear-gradient(#333933,#222922);
  animation: glow .8s ease-out infinite alternate;
}
@keyframes glow {
   0%{
    border-color: #339933;
    box-shadow: 0 0 5px rgba(0,255,0,.2),
                inset 0 0 5px rgba(0,0,0,.1);
  }
   100%{
    border-color: #6f6;
    box-shadow: 0 0 20px rgba(0,255,0,.6),
                inset 0 0 10px rgba(0,255,0,.4);
  }
}
button{
  margin-top: 30px;
  border-radius: 5px!important;
  font-weight: 600;
  letter-spacing: 1px;
  cursor: pointer;
}
button:hover{
  color: #339933;
  border: 1px solid #339933;
  box-shadow: 0 0 5px rgba(0,255,0,.3),
              0 0 10px rgba(0,255,0,.2),
              0 0 15px rgba(0,255,0,.1),
              0 2px 0 black;
}
.link{
  margin-top: 25px;
  color: #868686;
}
.link a{
  color: #339933;
  text-decoration: none;
}
.link a:hover{
  text-decoration: underline;
}
</style>
   <head>
      <meta charset="utf-8">
      <title>Sign Up</title>
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
      <link rel="icon" type="image/x-icon" href="https://upload.wikimedia.org/wikipedia/en/f/f8/Amrita-vishwa-vidyapeetham-color-logo.png">
   </head>
   <body>
      <div class="login-form">
         <div class="text">
            Sign Up
         </div>
         <form>
            <div class="field">
            <div class="fas fa-university"></div>
            <input type="text" placeholder="Name of the Universrity">
            </div>
            <div class="field">
            <div class="fas fa-university"></div>
            <input type="text" placeholder="Name of the College">
            </div>
            <div class="field">
            <div class="fas fa-user"></div>
            <input type="text" placeholder="Name of the Student">
            </div>
            <div class="field">
            <div class="fas fa-user"></div>
            <input type="text" placeholder="Student's Roll Number">
            </div>
            <div class="field">
            <div class="fas fa-phone"></div>
            <input type="tel" placeholder="Phone Number">
            </div>
            <div class="field">
            <div class="fas fa-envelope"></div>
            <input type="text" placeholder="Email">
            </div>
            <div class="field">
            <div class="fas fa-lock"></div>
            <input type="password" placeholder="Password">
            </div>
            <a href="https://manbendra2014.github.io/20CYS202-UID/Anokha/html/login.html"><button>SIGN UP</button></a>
            <div class="link">
               Back to
               <a href="https://manbendra2014.github.io/20CYS202-UID/Anokha/html/login.html">Login</a>
            </div>
         </form>
      </div>
   </body>
</html>
